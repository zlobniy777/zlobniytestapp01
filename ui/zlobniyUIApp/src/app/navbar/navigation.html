<template>
  <require from="app/navbar/action-button"></require>
  <require from="app/main/survey/common/editable-item"></require>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav w-25">
        <action-button containerless action.one-way="button.action"
                       title.bind="button.title"
                       css.bind="button.css"
                       repeat.for="button of navigationService.buttons">
        </action-button>
      </ul>

      <editable-item class="navbar-nav mr-auto text-center" style="max-width: 40%" edit-mode.one-way="navigationService.editMode" item.one-way="navigationService.objectTitle" ></editable-item>

      <div if.bind="navigationService.showClientInfo">
        <compose if.bind="clientService.clientInfo.hasLogged" class="nav-item dropdown" view-model="./user-info" model.bind="clientService.clientInfo"></compose>
        <compose else view-model="./login-form" model.bind="clientService.clientInfo"></compose>
      </div>

    </div>
  </nav>
</template>
